<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="main">
    <article>
      <picture>
        <source media="min-wisth: 640px" srcset="./images/images-product-desktop.png" />
        <img src="images/image-product-desktop.jpg" alt="imagem de um perfume" />
      </picture>
    </article>

    <article class="text">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>

      <ul>
        <li class="valor">$149.99</li>
        <li><s>$169.99</s></li>
      </ul>

      <button class="btn">
        <img src="images/icon-cart.svg" alt="">Adicionar ao carrinho
      </button>
    </article>
  </div>
</body>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FranciscoWillians" target="_blank">Francisco Willians</a>.
</footer>

</html>
